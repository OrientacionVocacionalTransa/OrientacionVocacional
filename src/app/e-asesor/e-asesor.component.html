<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Asesor</title>
</head>
<body>
<header class="header">
  <div class="logo-container">
    <img src="logfo.jpg" alt="Logo UPAO" class="logo">
    <span class="company-name">T-UPAO</span>
  </div>
</header>

<main class="profile-container">
  <!-- Imagen y Descripción -->
  <section class="profile-card">
    <img src="https://media.istockphoto.com/id/1370051638/es/vector/analista-financiero-en-casa.jpg?s=612x612&w=0&k=20&c=_e5Jve43e-3O2c5SpbrDg6rqPhdPzea8GfqQQsDKj80=" alt="Foto del asesor" class="profile-image">
    <h2>Bienvenido Lucas</h2>
    <p>Asesor de:</p>
    <h3>Ingeniería de Computación y Sistemas</h3>
  </section>

  <!-- Información de Perfil -->
  <section class="profile-details">
    <div class="profile-info">
      <div class="info-group">
        <label>Nombre:</label>
        <span class="static-text">Lucas Pérez</span>
      </div>
      <div class="info-group">
        <label>Apellidos:</label>
        <span class="static-text">Martínez Gómez</span>
      </div>
      <div class="info-group">
        <label>Gmail:</label>
        <span class="static-text">lucas.perez&#64;upao.edu.pe</span>
      </div>
    </div>
  </section>

  <!-- Horario -->
  <section class="horario-container">
    <p class="horario-title">HORARIO:</p>
    <div class="horario-escalera">
      <div class="horario-item"><span>Lunes</span> <span>7 am - 9 pm</span></div>
      <div class="horario-item"><span>Martes</span> <span>7 am - 9 pm</span></div>
      <div class="horario-item"><span>Miércoles</span> <span>7 am - 9 pm</span></div>
      <div class="horario-item"><span>Jueves</span> <span>7 am - 9 pm</span></div>
      <div class="horario-item"><span>Viernes</span> <span>7 am - 9 pm</span></div>
      <div class="horario-item"><span>Sábado</span> <span>7 am - 9 pm</span></div>
    </div>
  </section>
</main>
</body>
</html>
