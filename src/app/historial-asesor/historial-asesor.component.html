<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Asesorías</title>
</head>
<body>
<header class="header">
  <div class="logo-container">
    <img src="logfo.jpg" alt="Logo UPAO" class="logo">
    <span class="company-name">T-UPAO</span>
  </div>
</header>

<main class="history-container">
  <h1>HISTORIAL DE ASESORÍAS</h1>

  <!-- Asesoría 1 -->
  <div class="advisory-card">
    <div class="advisory-info">
      <p><strong>Estudiante:</strong> Juan Pérez</p>
      <p><strong>Tema:</strong> Algoritmos y Estructuras de Datos</p>
      <p><strong>Fecha:</strong> 12 de noviembre de 2024</p>
    </div>
    <div class="action-buttons">
      <button class="start-button">Iniciar</button>
      <button class="view-button">Reprogramar</button>
      <button class="edit-button">Cancelar</button>

    </div>
  </div>

  <!-- Asesoría 2 -->
  <div class="advisory-card">
    <div class="advisory-info">
      <p><strong>Estudiante:</strong> María López</p>
      <p><strong>Tema:</strong> Redes y Protocolos</p>
      <p><strong>Fecha:</strong> 15 de noviembre de 2024</p>
    </div>
    <div class="action-buttons">
      <button class="start-button">Iniciar</button>
      <button class="view-button">Reprogramar</button>
      <button class="edit-button">Cancelar</button>
    </div>
  </div>

  <!-- Asesoría 3 -->
  <div class="advisory-card">
    <div class="advisory-info">
      <p><strong>Estudiante:</strong> Pedro Gómez</p>
      <p><strong>Tema:</strong> Bases de Datos Avanzadas</p>
      <p><strong>Fecha:</strong> 18 de noviembre de 2024</p>
    </div>
    <div class="action-buttons">
      <button class="start-button">Iniciar</button>
      <button class="view-button">Reprogramar</button>
      <button class="edit-button">Cancelar</button>
    </div>
  </div>
</main>
</body>
</html>
