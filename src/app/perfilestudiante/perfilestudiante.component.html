<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="logfo.jpg" alt="Logo UPAO" class="logo">
      <span class="company-name">T-UPAO</span>
    </div>
  </header>
  
  <main class="profile-container">
    <section class="profile-card">
      <img src="https://png.pngtree.com/element_our/20190524/ourmid/pngtree-hand-drawn-learning-boy-png-material-image_1106505.jpg" alt="Foto de perfil" class="profile-image">
      <h2>Bienvenido Vale</h2>
      <p>Carrera Recomendada:</p>
      <h3>Ingeniería de Computación y Sistemas</h3>
    </section>
    
    <section class="profile-details">
      <h1>MI PERFIL</h1>
      <form class="profile-form">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre">
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos">
        </div>
        <div class="form-group">
          <label for="gmail">Gmail:</label>
          <input type="email" id="gmail" name="gmail">
        </div>
        <button type="button" class="edit-button">Editar</button>
      </form>
    </section>
  </main>
</body>
</html>
