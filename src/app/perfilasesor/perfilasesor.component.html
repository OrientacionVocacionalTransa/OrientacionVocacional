<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Asesor</title>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="logfo.jpg" alt="Logo UPAO" class="logo">
      <span class="company-name">T-UPAO</span>
    </div>
  </header>
  
  <main class="profile-container">
    <!-- Primera Columna: Imagen y Descripción -->
    <section class="profile-card">
      <img src="https://media.istockphoto.com/id/1370051638/es/vector/analista-financiero-en-casa.jpg?s=612x612&w=0&k=20&c=_e5Jve43e-3O2c5SpbrDg6rqPhdPzea8GfqQQsDKj80=" alt="Foto del asesor" class="profile-image">
      <h2>Bienvenido Lucas</h2>
      <p>Asesor de:</p>
      <h3>Ingeniería de Computación y Sistemas</h3>
    </section>
    
    <!-- Segunda Columna: Campos de Formulario -->
    <section class="profile-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">
      </div>
      <div class="form-group">
        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" name="gmail">
      </div>
      <div class="button-group">
        <button type="button" class="edit-button">Editar</button>
        <button type="button" class="new-session-button">Nueva Asesoría</button>
      </div>
    </section>
    
    <!-- Tercera Columna: Horario -->
    <section class="horario-container">
      <p class="horario-title">HORARIO:</p>
      <div class="horario-escalera">
        <div class="horario-item">
          <span class="day">Lunes</span>
          <span class="hours">7 am - 9 pm</span>
        </div>
        <div class="horario-item">
          <span class="day">Martes</span>
          <span class="hours">7 am - 9 pm</span>
        </div>
        <div class="horario-item">
          <span class="day">Miércoles</span>
          <span class="hours">7 am - 9 pm</span>
        </div>
        <div class="horario-item">
          <span class="day">Jueves</span>
          <span class="hours">7 am - 9 pm</span>
        </div>
        <div class="horario-item">
          <span class="day">Viernes</span>
          <span class="hours">7 am - 9 pm</span>
        </div>
        <div class="horario-item">
          <span class="day">Sábado</span>
          <span class="hours">7 am - 9 pm</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
